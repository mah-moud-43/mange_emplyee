<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="task-bar">
        <h1>Employee Management System</h1>
    </header>

    <div class="container">
        <div class="main-screen">
            <button onclick="showAddEmployeeForm()">Add New Employee</button>
            <button onclick="showAllEmployees()">Display All Employees</button>
            <button onclick="showEmployeeSearchForm()">Search Employee by ID</button>
            <button onclick="displaySortedEmployees()">Sort Employees Alphabetically</button>
            <div class="employees-list">
                <h2>All Employees</h2>
                <table id="employeeTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Salary</th>
                            <th>Joining Date</th>
                        </tr>
                    </thead>
                    <tbody id="employeeList"></tbody>
                </table>
            </div>
        </div>

        <div class="add-employee-form">
            <h2>Add Employee</h2>
            <input type="text" id="empName" placeholder="Employee Name">
            <input type="text" id="joiningDate" placeholder="Joining Date (YYYY-MM-DD)">
            <input type="number" id="additionalPrice" placeholder="Additional Price">
            <button onclick="addEmployee()">Add</button>
            <button onclick="hideAddEmployeeForm()">Cancel</button>
        </div>

        <div class="search-employee-form">
            <h2>Search Employee by ID</h2>
            <input type="number" id="searchId" placeholder="Employee ID">
            <button onclick="searchEmployee()">Search</button>
            <p id="searchOutput"></p>
            <button onclick="hideEmployeeSearchForm()">Close</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
